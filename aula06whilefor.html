<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While, For</title>
</head>
<body>
    <script>
// fazer uma pagina que peça ao usuario um numero, contar do numero digitado até 100.



const numero = +(prompt(" Digite o numero"));   // o i tem que ser igual a const

for(i=numero;i<=100;i++){ // for // também pode ser usado < que 101
console.log(i)
document.write(i+"<br>") // document.write = escreva na pagina 
}

    </script>
    
</body>
</html>
