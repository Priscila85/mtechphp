<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Construa um programa/página onde o usuário digitará dez números. O programa
//deverá calcular quantos deles são maiores que dez.

lista = []
contador = 0

for(i = 0; i < 10; i++){
 lista[i] = +(prompt(" Digite um número"));
// pode ser feito assim: if(lista[i]>10){contador ++
//}

}

lista.forEach(element => {
    if(element > 10){
        contador ++
        //alert("Os numeros maiores que 10 são: " + element)
    }
});

alert("Os numeros maiores que 10 são: " + contador)

    </script>
</body>
</html>
