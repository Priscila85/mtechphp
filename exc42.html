<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Construa um programa/página onde o usuário digitará dez números. O programa
//deverá calcular quantos deles são maiores que dez.

lista = []

for(i = 0; i < 10; i++){
 lista[i] = +(prompt(" Digite um número"));
if(lista[i] > 10){
    i++
}

}

alert("Os numeros maiores que 10 são: " + i)

    </script>
</body>
</html>
