<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body>
    <script>

//fazer uma pagina que peça ao usuario um numero, contar do numero 100 os numeros pares.

const numero = +(prompt(" Digite o numero"));   // o i tem que ser igual a const

for(i=numero;i<=100;i++){// for // também pode ser usado < que 101
  if(i % 2 == 0) // o simbolo % é chamado de modulo 

document.write(i+"<br>") // document.write = escreva na pagina 
}

    </script>
    
</body>
</html>
