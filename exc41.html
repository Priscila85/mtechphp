<body>
    <script>
//41- Construa uma página/programa onde o usuário digitará oito números, o programa
//escreverá na tela qual deles é o maior e qual deles é o menor.

lista = []

for(i = 0; i < 8; i++){
 lista[i] = +(prompt(" Digite um número"));
}
 max = Math.max(...lista)
min = Math.min(...lista)
   alert("O maior numero é: " + max + "\nO menor é: " + min)
    </script>
