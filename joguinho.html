<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Pedra, Papel e Tesoura </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGUNHO</title>
</head>

<body>
    <h1> Pedra, Papel e Tesoura </h1>
    <script> // Versão 1 ->Ver qual jogada ganha
        // Versão 2 -> Ver quando o jogador ganha

        let jogador1 = (prompt(" Jogador 1 \n Pedra, Papel ou Tesoura? "));
        let jogador2 = (prompt("Jogador 2 \n Pedra, Papel ou Tesoura? "));

        if (jogador1 == jogador2) {
            alert(" Empate ")
        }
        else if (jogador1 == "papel" && jogador2 == "pedra") {
            alert(" Vence jogador1")
        }
        else if (jogador1 == "papel" && jogador2 == "tesoura") {
            alert(" Vence jogador2")
        }

        else if (jogador1 == "pedra" && jogador2 == "papel") {
            alert(" Vence jogador2")
        }

        else if (jogador1 == "pedra" && jogador2 == "tesoura") {
            alert(" Vence jogador1")
        }
        else if (jogador1 == "tesoura" && jogador2 == "pedra") {
            alert(" Vence jogador2")
        }
        else if (jogador1 == "tesoura" && jogador2 == "papel") {
            alert(" Vence jogador1")
        }
        else {
            alert(" Opção inválida")
        }

    </script>
</body>

</html>
