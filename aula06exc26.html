
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body>
    <script>
//Fazer uma pagina que imprime do zero até o número e do número até o zero
   const numero = +(prompt(" Digite o numero"));
   
   for(i=0;i<numero;i++){
    document.write(i+"<br>")
    
}
for(i=numero;i>=0;i--){ 
//for(i=numero-1;i>=0;i--) pode fazer assim também.
    document.write(i+"<br>")
}
   
   </script>
    
</body>
</html>
