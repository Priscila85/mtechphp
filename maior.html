<html lang="pt-br">
<head>
    <title> Minha Primeira Página </title>
    <meta charset="utf-8">
</head>
<body> 
    <script>
    var numero1, numero2;
    numero1 =+prompt("Qual o numero?") // quando usamos o prompt ele entende tudo como texto, mas se acrescentar o +, ele entende como numero tambémm
    numero2 =+prompt("Qual o numero?")
    
    if(numero1>numero2){
        document.write("<h1>O numero maior é "+numero1+"</h1>")
    }
    else{
        document.write("<h1>O numero menor é "+numero2+"</h1>")
    }
     
     </script>


</body>

</html>
